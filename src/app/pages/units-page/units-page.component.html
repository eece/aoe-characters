<div class="filters">
    <h1>Age</h1>
    <div class="d-flex filter-buttons my-2">
        <app-filter-age-button [age]="0" [label]="'All'" [currentAge]="filter.age || 0"  (addFilter)="addFilter('age', $event)"></app-filter-age-button>
        <app-filter-age-button [age]="1" [label]="'Dark'" [currentAge]="filter.age || 0" (addFilter)="addFilter('age', $event)"></app-filter-age-button>
        <app-filter-age-button [age]="2" [label]="'Feudal'" [currentAge]="filter.age || 0" (addFilter)="addFilter('age', $event)"></app-filter-age-button>
        <app-filter-age-button [age]="3" [label]="'Castle'" [currentAge]="filter.age || 0" (addFilter)="addFilter('age', $event)"></app-filter-age-button>
        <app-filter-age-button [age]="4" [label]="'Imperial'" [currentAge]="filter.age || 0" (addFilter)="addFilter('age', $event)"></app-filter-age-button>
    </div>
    <h1>Costs</h1>
    <div class="range-filter">
        <input type="checkbox" class="checkbox" id="wood" (change)="rangeCheckboxChange('wood')" /><label for="wood">Wood</label>
        <input type="range" [value]="filter.wood" id="woodFilter" (change)="rangeSliderChange($event)" [disabled]="woodDisabled" min="0" max="200" />
        <div class="range-value" *ngIf="!woodDisabled">0-{{filter.wood}}</div> 
    </div>
    <div class="range-filter">
        <input type="checkbox" class="checkbox" id="food" (change)="rangeCheckboxChange('food')" /><label for="food">Food</label>
        <input type="range" [value]="filter.food" id="foodFilter" (change)="rangeSliderChange($event)" [disabled]="foodDisabled" min="0" max="200" />
        <div class="range-value" *ngIf="!foodDisabled">0-{{filter.food}}</div>
    </div>
    <div class="range-filter">
        <input type="checkbox" class="checkbox" id="gold" (change)="rangeCheckboxChange('gold')" /><label for="gold">Gold</label>
        <input type="range" [value]="filter.gold" id="goldFilter" (change)="rangeSliderChange($event)" [disabled]="goldDisabled" min="0" max="200" />
        <div class="range-value" *ngIf="!goldDisabled">0-{{filter.gold}}</div>
    </div>
</div>
<table class="table table-bordered units-table">
    <thead>
        <tr>
        <th class="id">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Costs</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unit of unitsData;">
        <td class="id" scope="row">{{unit.id}}</td>
        <td><a class="link-dark fw-bold text-decoration-none" [routerLink]="['/unit-detail/' + unit.id]">{{unit?.name}}</a></td>
        <td>{{unit.age}}</td>
        <td>
            <div *ngIf="unit?.cost?.Wood">Wood:{{unit?.cost?.Wood}}</div>
            <div *ngIf="unit?.cost?.Food">Food:{{unit?.cost?.Food}}</div>
            <div *ngIf="unit?.cost?.Gold">Gold:{{unit?.cost?.Gold}}</div>
            <div *ngIf="!unit?.cost?.Gold && !unit?.cost?.Food && !unit?.cost?.Gold" class="text-danger fw-bolder">Free!</div>
        </td>
        </tr>
    </tbody>
</table>
